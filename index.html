<!DOCTYPE html>
<!-- http://grisha.surge.sh/ -->
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="icon" type="ico" href="favicon.ico">

	<link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">

	<meta name="theme-color" content="#ffffff">
	<title>Гришин словарь</title>
</head>

<link href="css/style.css" rel="stylesheet">
	<body>
		<div class="proverb">
			<div class="proverb-expression">
				<span class='click-me'>&times</span>
				<div class="image"></div>
			</div>
		</div>
		<div class="links-wrapper">
			<button class="new-words-link reset-data">Сбросить словарик/Выбрать все</button>
			<a class="new-words-link" a href="dictionary.html">Словарь</a>
			<button class="new-words-link fifty">От 0 до 50</button>
			<button class="new-words-link cent">От 0 до 100</button>
			<button class="new-words-link centfifty">После 100</button>
			<button class="new-words-link lastfifty">Последние 50</button>
		</div>
		<div class="wrapper">
			<div class="profile">
				<img src="img/image.jpeg" alt="profile">
			</div>
			<h2 class="main-header header-bg">Словарь английского для любимого Гришуни</h2>
			<h2 class="main-header header-sm">Мой словарь</h2>
		</div>
		<nav class="nav">
			<input type="checkbox" class="nav__cb" id="menu-cb" />
			<div class="nav__content">
				<ul class="nav__items">
					<li class="nav__item">
						<a class="nav__item-text" a href="dictionary.html">Словарь</a>
					</li>
					<li class="nav__item">
						<span class="nav__item-text reset-data">
							Обновить словарик
						</span>
					</li>
					<li class="nav__item">
						<span class="nav__item-text fifty">
							От 0 до 50
						</span>
					</li>
					<li class="nav__item">
						<span class="nav__item-text cent">
							От 0 до 100
						</span>
					</li>
					<li class="nav__item">
						<span class="nav__item-text centfifty">
							После 100
						</span>
					</li>
					<li class="nav__item">
						<span class="nav__item-text lastfifty">
							Последние 50
						</span>
					</li>
				</ul>
			</div>
			<label class="nav__btn" for="menu-cb"></label>
		</nav>
		<div class="container">
			<div class="title-container">
				<div class="cats"></div>
				<div class="expression-number"></div>
			</div>
			<div class="question">
			</div>
			<div class="preposition"></div>
			
			<div class="answers">
			</div>
			<div class="checking checking-incorrect hidden">Неверно. Выберите заново</div>
			<div class="checking checking-correct hidden">Верно. Можно продолжать</div>
			<div class="buttons-wrapper">
				<div class="reload-btn">Начать заново</div>
				<button class="nextButton">Дальше</button>
			</div>
			
		</div>
	<script src="js/wordsAmount.js"></script>
	<script src="js/model.js"></script>
	<script src="js/main.js"></script>
	</body>
</html>
